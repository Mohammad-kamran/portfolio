<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <title>Portfolio</title>
</head>

<body class="main-content">
    <header class="section sec1 header activate" data-id ="home">
    
    </header>
    <main>
        <section class="section sec2 about" data-id ="about"></section>
        <section class="section sec3 portfolio" data-id = "protfolio"></section>
        <section class="section sec4 blogs" data-id ="blogs"></section>
        <section class="section sec5 contacts" data-id ="contacts"></section>
    </main>

    <div class="controls">
        <div class="control control-1 active-btn" data-id ="home">
            <i class="fa-solid fa-house-user"></i>
        </div>
        <div class="control control-2 "  data-id ="about">
            <i class="fa-solid fa-list-check"></i>
        </div>
        <div class="control control-3 " data-id = "protfolio">
            <i class="fa-solid fa-code"></i>
        </div>
        <div class="control control-4 " data-id ="blogs">
            <i class="fa-solid fa-angles-down"></i>
        </div>
        <div class="control control-5 " data-id ="contacts">
            <i class="fa-solid fa-paperclip"></i>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
